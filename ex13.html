<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-num">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12</title>
    <script>
        var cont = 1
        var tabuada = parseInt(prompt("Até que número a num vai?"))
        var num = 1
        var mult = 1
        while(num < tabuada){
            while(cont <= 10){   
            document.write(mult + "*" + tabuada + "=" + (mult * tabuada))
            document.write("<br>")
              
            cont += 1
            mult += 1
            }
            num += 1
        }
        

    </script>
</head>
<body>
    
</body>
</html>
